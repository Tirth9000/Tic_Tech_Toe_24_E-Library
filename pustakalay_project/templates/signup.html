<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>New User, Sign-up now</h2>
        </div>
        <form id="loginform" method='POST'>
            {% csrf_token %}
            <div class="input-wrapper">
                <input type="name" id="name" name='name' required autocomplete="off">
                <label for="name">Enter your name</label>
                <div class="underline"></div>
            </div>
            <br>
            <br>
            <div class="input-wrapper">
                <input type="email" id="email" name='email' required autocomplete="off">
                <label for="email">Enter your email</label>
                <div class="underline"></div>
            </div>
            <br>
            <br>
            <div class="input-wrapper">
                <input type="number" id="email" name='phone' required autocomplete="off">
                <label for="email">Enter your contact</label>
                <div class="underline"></div>
            </div>
            <br>
            <br>
            <div class="input-wrapper">
                <input type="password" id="password" name='password' required autocomplete="off">
                <label for="password">Enter Password</label>
                <div class="underline"></div>
            </div>
            {% if password_invalid %}
                <small id="passwordError" class="error-message">
                    Password must contain 8 characters (a,b,..,A,B) and
                    use digit and special characters ($, %, @, #, etc.).<br>
                </small>
            {% endif %}
            <br>
            <br>
            <div class="input-wrapper">
                <input type="password" id="conf_password" name='conf-password' required autocomplete="off">
                <label for="conf_password">Confirm Password</label>
                <div class="underline"></div>
            </div>
            {% if not_conf_password %}
                <small id="passwordError" class="error-message">
                    Password dosn't match
                </small>
            {% endif %}
            <input type="submit" value="Sign-up">
        </form>
    </div>
</body>
</html>
