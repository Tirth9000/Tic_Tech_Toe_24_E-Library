<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/profile.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-book-open-reader"></i>
            <a href="{% url 'home_page' %}">पुस्तकालय</a>
        </div>
        <div class="menu">
          <div class="menu-links">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'profile_page' %}">Profile</a>
            <a href="{% url 'contact_page' %}">Contact</a>
            <a href="{% url 'upload_page' %}">Upload</a>
            <a href="{% url 'favourites_page' %}">My Favourites</a>
            <!-- <a href="#">Upload</a> -->
          </div>
            {% if userlogin is 1 %}
                <a href="{% url 'logout' %}"><button class="log-in">Log Out</button></a>
            {% else %}
                <a href="{% url 'login_page' %}"><button class="log-in">Log In</button></a>
            {% endif %}
        </div>
        <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

    <main class="main-content">
        <!-- Profile Section -->
        <section class="profile-section">
            <h2>Your Profile</h2>
            <br>
            <br>
            <div class="profile-card">
                <img src="{{ user.photo.url }}" alt="User Photo" class="profile-photo">
                <div class="profile-info">
                    <h3>{{user.username}}</h3>
                    <p>Email: {{user.email}}</p>
                    <a href="{% url 'update_user' %}"><i class="fa-regular fa-pen-to-square"></i></a>
                </div>
            </div>
        </section>

        <!-- My Uploads Section -->
        <section class="my-uploads-section">
            <h2>My Uploads</h2>
            {% for book in books %}
            <div class="uploads-grid">
                <div class="book-card">
                    <img src="{{ book.book_photo.url }}" alt="Book Cover">
                    <h3>{{book.title}}</h3>
                    <p>by {{book.author}}</p>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 E-Library. All rights reserved.</p>
    </footer>
</body>

</html>
