<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/my_fav.css" />
  </head>

  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-book-open-reader"></i>
        <a href="{% url 'home_page' %}">पुस्तकालय</a>
      </div>
      <div class="menu">
        <div class="menu-links">
          <a href="{% url 'home_page' %}">Home</a>
          <a href="{% url 'profile_page' %}">Profile</a>
          <a href="{% url 'contact_page' %}">Contact</a>
          <a href="{% url 'upload_page' %}">Upload</a>
          <a href="{% url 'favourites_page' %}">My Favourites</a>
        </div>
          {% if userlogin is 1 %}
                <a href="{% url 'logout' %}"><button class="log-in">Log Out</button></a>
          {% else %}
              <a href="{% url 'login_page' %}"><button class="log-in">Log In</button></a>
          {% endif %}
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <main class="main-content">
      <section class="featured-books">
        <h2>My Favourites</h2>
        {% for book in books %}
        <div class="books-grid">
        <a href="{% url 'view_book' book.fileID %}">
          <div class="book-card">
            <img src="{{ book.book_photo.url }}" alt="Book Cover" />
            <h3>{{book.title}}</h3>
            <p>by {{book.author}}</p>
          </div>
        </a>
        {% empty %}
        </div>
        {% endfor %}
      </section>
      <br />
  </body>
</html>
</body>
</html>
