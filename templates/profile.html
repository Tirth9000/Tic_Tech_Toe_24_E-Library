<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-book-open-reader"></i>
            <a href="#">पुस्तकालय</a>
        </div>
        <div class="menu">
          <div class="menu-links">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'profile_page' %}">Profile</a>
            <a href="#">Contact</a>
            <a href="{% url 'upload_page' %}">Upload</a>
            <a href="#">My Favourites</a>
            <!-- <a href="#">Upload</a> -->
          </div>
          <i href="{% url 'login_page' %}"><button class="log-in">Log In</button></i>
        </div>
        <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

    <main class="main-content">
        <!-- Profile Section -->
        <section class="profile-section">
            <h2>Your Profile</h2>
            <br>
            <br>
            <div class="profile-card">
                <img src="https://placehold.co/100x100" alt="User Photo" class="profile-photo">
                <div class="profile-info">
                    <h3>John Doe</h3>
                    <p>Email: johndoe@example.com</p>
                    <p>Member since: January 2021</p>
                </div>
            </div>
        </section>

        <!-- My Uploads Section -->
        <section class="my-uploads-section">
            <h2>My Uploads</h2>
            <div class="uploads-grid">
                <div class="book-card">
                    <img src="https://placehold.co/150x200" alt="Book Cover">
                    <h3>Uploaded Book 1</h3>
                    <p>by You</p>
                </div>

                <div class="book-card">
                    <img src="https://placehold.co/150x200" alt="Book Cover">
                    <h3>Uploaded Book 2</h3>
                    <p>by You</p>
                </div>

                <div class="book-card">
                    <img src="https://placehold.co/150x200" alt="Book Cover">
                    <h3>Uploaded Book 3</h3>
                    <p>by You</p>
                </div>

                <div class="book-card">
                    <img src="https://placehold.co/150x200" alt="Book Cover">
                    <h3>Uploaded Book 4</h3>
                    <p>by You</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 E-Library. All rights reserved.</p>
    </footer>
</body>

</html>
